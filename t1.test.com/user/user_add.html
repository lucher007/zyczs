<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新建企业备案</title>
<link type="text/css" rel="stylesheet" href="/style/user.css">
</head>

<body>
<div id="body">
	<div class="cur-pos">当前位置：用户注册 > 新建备案企业</div>
    <div class="reg-stp1"></div>
    <div class="reg-box">
    	<form action="user_ca.html">
        <table border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td height="30">选择所属区域</td><td><select><option>成都市</option><option>绵阳市</option><option>德阳市</option><option>巴中市</option><option>达州市</option><option>泸州市</option></select>&nbsp;
        <select><option>青羊区</option><option>武侯区</option><option>锦江区</option><option>金牛区</option><option>双流区</option><option>成华区</option></select> <span class="red">*</span></td>
          </tr>
          <tr>
            <td height="30">备案日期</td><td><input type="text" class="inp"> <span class="red">*</span></td>
          </tr>
          <tr>
            <td height="30">企业名称</td><td><input type="text" class="inp w320"> <span class="red">*</span></td>
          </tr>
          <tr>
            <td height="30">营业执照号</td><td><input type="text" class="inp w320"> <span class="red">*</span></td>
          </tr>
          <tr>
            <td height="30">组织机构代码证</td><td><input type="text" class="inp w320"> </td>
          </tr>
          <tr>
            <td height="30">法人</td><td><input type="text" class="inp"> <span class="red">*</span></td>
          </tr>
          <tr>
            <td height="30">联系人</td><td><input type="text" class="inp"> </td>
          </tr>
          <tr>
            <td height="30">联系电话</td><td><input type="text" class="inp"> <span class="red">*</span></td>
          </tr>
          <tr>
            <td height="30">电子邮箱</td><td><input type="text" class="inp w320"> <span class="red">*</span></td>
          </tr>
          <tr>
            <td height="30">传真</td><td><input type="text" class="inp"> <span class="red">*</span></td>
          </tr>
          <tr>
            <td height="30">经营地址</td><td><input type="text" class="inp w320"> <span class="red">*</span></td>
          </tr>
          <tr>
            <td height="40"></td><td><input type="submit" value="保存企业信息" class="sbt"> </td>
          </tr>
        </table>
        </form>
    </div>
</div>
<script type="text/javascript" language="javascript" src="/js/common/jquery.js"></script>
