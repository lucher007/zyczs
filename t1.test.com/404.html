<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>错误提示页面</title>
<link type="text/css" rel="stylesheet" href="/style/login.css">
</head>

<body id="bg404">
	<div class="img404">
    	<div class="box404">
        	<div class="bt-404">
            	您访问的页面发生错误或不存在！
            </div>
            <div class="bl-404">
            	<a href="">返回上一页</a>
                <a href="" class="log404">重新登录</a>
            </div>
        </div>
    </div>
    <script type="text/javascript" language="javascript" src="/js/common/jquery.js"></script>
	<script type="text/javascript" language="javascript" src="/js/form.js"></script>
    <script type="text/javascript">
	forbg();
	$(window).resize(function(){
		forbg();
	});

	function forbg(){
		var t = (($(window).width()-1044)/2)%18;
		if(t!=0){$("body").css("background-position","-"+(t)+"px top")};
		$(".img404").height($(window).height());
		if($(window).height()<816){
			var hh=($(window).height()-816)/2;
			$(".img404").css("background-position","center "+hh+"px");
			$(".box404").css("padding-top",417+hh+"px")
		}
	}
    </script>
</body>
</html>
