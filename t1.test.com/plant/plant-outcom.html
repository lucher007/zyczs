<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>药材出库</title>
<link type="text/css" rel="stylesheet" href="/style/plant.css">
</head>

<body>
<div id="body">
	<div class="cur-pos">当前位置：库存销售 > 药材出库</div>
	<div class="form-box">
    	<form action="?">
    	<div class="fb-tit">选择销售去向</div>
        <div class="fb-con">
        	<table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr>
                <td align="right" height="30">企业类型：</td>
                <td colspan="3"><select><option>溯源企业</option><option>非溯源企业</option></select></td>
              </tr>
              <tr>
                <td align="right" height="30">最近联系客户（选填）：</td>
                <td colspan="3"><select><option>选择后自动补填</option><option>新荷花制药厂</option></select></td>
              </tr>
              
              <tr>
                <td align="right" height="30">采购企业名称（选填）：</td>
                <td colspan="3"><input type="text" class="inp w320"></td>
              </tr>
              <tr>
                <td align="right" height="30">采购企业CPC码（选填）：</td>
                <td colspan="3"><input type="text" class="inp w320"></td>
              </tr>
              <tr>
                <td height="30">&nbsp;</td>
                <td colspan="3" class="red">注：若填写，请确保填写正确。若填写错误，将导致采购企业无法入库。</td>
              </tr>
              <!-- 非溯源企业时显示
              <tr>
                <td align="right" height="30">采购企业名称：</td>
                <td colspan="3"><input type="text" class="inp w320"> <span class="red">*</span></td>
              </tr>
              <tr>
                <td align="right" height="30">联系电话：</td>
                <td colspan="3"><input type="text" class="inp w320"></td>
              </tr>
              <tr>
                <td align="right" height="30">经营地址：</td>
                <td colspan="3"><input type="text" class="inp w320"></td>
              </tr>-->
              <tr align="right" height="30">
                <td>出库操作人：</td>
                <td align="left"><input type="text" class="inp"></td>
                <td>出库时间：</td>
                <td align="left"><input type="text" class="inp"></td>
              </tr>
            </table>
    	</div>
        <div class="fb-bom">
        	<cite><input type="submit" value="确认出库" class="sbt"></cite>
            <input type="button" value="返回上一步" class="sbt">
        </div>
        </form>
    </div>
</div>
<script type="text/javascript" language="javascript" src="/js/common/jquery.js"></script>
<script type="text/javascript" language="javascript" src="/js/form.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
