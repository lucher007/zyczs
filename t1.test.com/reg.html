<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>注册 -- 中药材产地追溯系统</title>
<link type="text/css" rel="stylesheet" href="style/login.css">
</head>

<body>
	<div id="regmain">
    	<form action="" method="post">
    	<div class="reg_box">
        	<div class="rb-tit">填写账号信息</div>
        	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="rb-con">
              <tr>
                <td width="210" height="40" align="right">用户名：</td>
                <td width="220"><input type="text" class="inp w250"></td>
                <td width="230" class="f12"><span class="red"> *</span>4-20位数字、字母、下划线组成</td>
              </tr>
              <tr>
                <td height="40" align="right">密码：</td>
                <td><input type="text" class="inp"></td>
                <td class="f12">&nbsp;</td>
              </tr>
              <tr>
                <td height="40" align="right">确认密码：</td>
                <td><input type="text" class="inp"></td>
                <td class="f12">&nbsp;</td>
              </tr>
              <tr>
                <td height="40" align="right">真实姓名：</td>
                <td><input type="text" class="inp"></td>
                <td class="f12">&nbsp;</td>
              </tr>
            </table>
            <div class="rb-bom"></div>
            <div class="rb-tit">填写企业基本信息</div>
        	<table width="100%" border="0" cellpadding="0" cellspacing="0" class="rb-con">
              <tr>
                <td width="210" height="40" align="right">企业名称 (注册后不能修改)：</td>
                <td width="220"><input type="text" class="inp"></td>
                <td width="230" class="f12"><span class="red"> *</span>4-20位数字、字母、下划线组成</td>
              </tr>
              <tr>
                <td height="40" align="right">营业执照号：</td>
                <td><input type="text" class="inp"></td>
                <td class="f12"></td>
              </tr>
              <tr>
                <td height="40" align="right">组织机构代码证：</td>
                <td><input type="text" class="inp"></td>
                <td class="f12"></td>
              </tr>
              <tr>
                <td height="40" align="right">法人：</td>
                <td><input type="text" class="inp"></td>
                <td class="f12"></td>
              </tr>
              <tr>
                <td height="40" align="right">法人身份证：</td>
                <td><input type="text" class="inp"></td>
                <td class="f12"></td>
              </tr>
              <tr>
                <td height="40" align="right">联系人：</td>
                <td><input type="text" class="inp"></td>
                <td class="f12"></td>
              </tr>
              <tr>
                <td height="40" align="right">移动电话：</td>
                <td><input type="text" class="inp"></td>
                <td class="f12"></td>
              </tr>
              <tr>
                <td height="40" align="right">固定电话：</td>
                <td><input type="text" class="inp"></td>
                <td class="f12"></td>
              </tr>
              <tr>
                <td height="40" align="right">移动电话：</td>
                <td><input type="text" class="inp"></td>
                <td class="f12"></td>
              </tr>
              <tr>
                <td height="40" align="right">固定电话：</td>
                <td><input type="text" class="inp"></td>
                <td class="f12"></td>
              </tr>
              <tr>
                <td colspan="3" height="70" class="rb-btn">
                	<input type="submit" value=""> 
                    <a href="login.html">返回登录</a>
                </td>
              </tr>
            </table>
            <div class="rb-bom"></div>
        </div>
        <div class="login-copy">Copyright &copy; 2012 国富通信息技术发展有限公司</div>
        </form>
    </div>
    <script type="text/javascript" language="javascript" src="js/common/jquery.js"></script>
	<script type="text/javascript" language="javascript">
    forbg();
	$(window).resize(function() {
		forbg();
	});

	function forbg(){
		var t = (($(window).width()-660)/2)%18;
		if(t!=0){$("body").css("background-position","-"+(t-2)+"px top")};
	}
    </script>
</body>
</html>
