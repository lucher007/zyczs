<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>新增经营户信息</title>
<link type="text/css" rel="stylesheet" href="/style/market.css">
</head>

<body>
<div id="body">
	<div class="cur-pos">当前位置：市场管理 &gt; 添加新经营户</div>
    <div class="form-box">
    	<form action="user-add2.html">
    	<div class="fb-tit">新增经营户信息</div>
        <div class="fb-con">
            <table cellpadding="0" cellspacing="0" border="0" width="100%">
              <tr>
                <td align="right" height="30">经营户名称：</td>
                <td><input type="text" class="inp"></td>
                <td align="right">商铺编号：</td>
                <td><input type="text" class="inp"></td>
              </tr>
              <tr>
                <td align="right" height="30">商铺名称：</td>
                <td><input type="text" class="inp"></td>
                <td align="right">商铺类型：</td>
                <td><select class="w150"><option>细药</option><option>粗药</option></select></td>
              </tr>
              <tr>
                <td align="right" height="30">进场经营时间：</td>
                <td><input type="text" class="inp"></td>
                <td align="right">营业执照号：</td>
                <td><input type="text" class="inp"></td>
              </tr>
              <tr>
                <td align="right" height="30">法人：</td>
                <td><input type="text" class="inp"></td>
                <td align="right">身份证号：</td>
                <td><input type="text" class="inp"></td>
              </tr>
              <tr>
                <td align="right" height="30">电话：</td>
                <td><input type="text" class="inp"></td>
                <td align="right">电子邮件：</td>
                <td><input type="text" class="inp"></td>
              </tr>
              <tr>
                <td align="right" height="30">经营地址：</td>
                <td colspan="3"><input type="text" class="inp w515"></td>
              </tr>
              <tr>
                <td align="right" height="30">主营品种：</td>
                <td colspan="3"><textarea rows="6" class="w510"></textarea></td>
              </tr>
            </table>
            <table width="726" border="0" cellspacing="0" cellpadding="0" class="fbc-box ml10 mt10">
              <tr class="fbc-tit">
                <td colspan="3"><cite><a href="#" class="btn-up">上传营业执照</a> <a href="#" class="btn-up">上产身份证</a>&nbsp;</cite>营业执照/身份证扫描件上传</td>
              </tr>
              <tr>
                <td height="30"><a href="#" class="blue">营业执照.jpg</a></td>
                <td>营业执照</td>
                <td width="50"><a href="#" class="btn-del">删除</a></td>
              </tr>
              <tr>
                <td colspan="3" align="center" height="40"><span class="tip-warning">提示：营业执照/身份证扫描件从未上传</span></td>
              </tr>
            </table>
    	</div>
        <div class="fb-bom">
            <cite><input type="submit" value="下一页" class="sbt"></cite>
        </div>
        </form>
    </div>
</div>
<script type="text/javascript" language="javascript" src="/js/common/jquery.js"></script>
<script type="text/javascript" language="javascript" src="/js/form.js"></script>
<script type="text/javascript">
</script>
</body>
</html>
