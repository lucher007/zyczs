<script type="text/javascript">
$("#form").submit(function(){
	$("#tt input[type=checkbox]").each(function(i){
		if($(this).attr("checked")){
			$(this).attr("checked","checked")
		}else{
			$(this).removeAttr("checked")
		}
	})
	$("#tt input[type=text]").each(function(i){
		if($(this).val()!=""){
			$(this).attr("value",$(this).val());
		}else{
			$(this).attr("value","");
		}
	})
	$("#tt textarea").each(function(i){
		if($(this).val()!=""){
			$(this).text($(this).val());
		}else{
			$(this).text("");
		}
	})
	$("#xx").html($("#tt").html());
	return false;
})
</script>
